      function fetchApi(){
        fetch("https://randomuser.me/api/?results=20")
        .then((res) => res.json())
        .then((users) => displayUsers(users.results));
      }

      function displayUsers(users) {
        let displayUserdiv = document.querySelector(".fetch-all");
        console.log(users);
        users.forEach((user) => {
          displayUserdiv.innerHTML += `
          <div class="apis">
              <img src="${user.picture.large}"/>
              <h3>${user.name.first} ${user.name.last} </h3>
              <h4>${user.email}</h4>
              <h4>${user.cell}</h4>
              <h4>${user.location.country}</h4>
              <h4>${user.location.city}</h4>
              <h5>${user.dob.date} </h5>
              <h6>${user.dob.age} </h6>
              <h6>${user.gender} </h6>
          
         </div>
          `
        });
      }

      fetchApi();
