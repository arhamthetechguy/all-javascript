<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 101</title>
</head>
<body>
    <script>
        var greeting = "Assalamu Alaikum";
        var name = "Arham";
        var age = "21";
        var profession = "Web Developer";
        var email = "arhamthetechguy@gmail.com";
        var phone = "01884822986";

        console.log(greeting);
        console.log("Name:", name);
        console.log("Age:", age);
        console.log("Profession:", profession);
        console.log("Email:", email);
        console.log("Phone:", phone);
        
        // in one line
        console.log("Greeting: " + greeting, "\nName: " + name, "\nAge: " + age, "\nProffesion: " + profession, "\nEmail: " + email, "\nPhone: " + phone);


        // variables
        var numOne = 20;
        var numTwo = 2;

        // operators
        var addition = numOne + numTwo;
        var subtraction = numOne - numTwo;
        var multiplication = numOne * numTwo;
        var exponentiation = numOne ** numTwo;
        var division = numOne / numTwo;
        var modulus = numOne % numTwo;
        
        // result
        console.log(addition);
        console.log(subtraction);
        console.log(multiplication);
        console.log(exponentiation);
        console.log(division);
        console.log(modulus);

        // in one line
        console.log(addition, subtraction, multiplication, exponentiation, division, modulus);

        // increment
        var increment = 10;
        increment++;
        increment++;
        increment++;
        increment++;
        increment++;

        console.log(increment);

        // decrement
        var decrement = 10;
        decrement--;
        decrement--;
        decrement--;
        decrement--;
        decrement--;

        console.log(decrement);

    </script>
</body>
</html>
